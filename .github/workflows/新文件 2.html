<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字产品网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f9f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #2C3E50;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }

        button:active {
            background-color: #388e3c;
            transform: translateY(0);
        }

        .options-container button {
            background-color: #3498db;
        }

        .options-container button:hover {
            background-color: #2980b9;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .options-container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>

    <h1>选择数字产品</h1>

    <!-- 选项按钮 -->
    <div class="options-container">
        <button onclick="window.location.href='https://www.wmslz.com/s/tQmuN2O81rI#'">鸿创数码</button>
        <button onclick="window.location.href='https://www.wmslz.com/s/ybQctUv81nT#'">品正数码</button>
        <button onclick="window.location.href='https://www.wmslz.com/s/tQmuN2O81rI#'">赁品数码</button>
    </div>

</body>
</html>
